<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World | About</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/tablets.css" media="screen and (max-width: 800px)">
    <link rel="stylesheet" href="css/tabletssm.css" media="screen and (max-width: 667px)">
    <link rel="stylesheet" href="css/phones.css" media="screen and (max-width: 580px)">


    <script src="https://kit.fontawesome.com/b439301c53.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- HEADER & NAV -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <a href="index.html"><h1 id="logo-text">Hello World</h1></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current" >Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-section" class="py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <p>Here is how you can reach me.</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" placeholder="Name" class="text-input name-input" name="name">
                    <input type="text" placeholder="Subject" class="text-input subject-input" name="subject">
                    <input type="email" placeholder="Email" class="text-input email-input" name="email">
                    <input type="text" placeholder="Phone" class="text-input phone-input" name="phone">
                    <textarea placeholder="Enter Message" class="text-input message-input" name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        
            <!-- Section A : form -->

        </div>
       
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact">
        <div class="container">
            <div class="contact-info">

                <div class="photo">
                    <div class="card">
                        <img src="img/face.jpg" alt="Jon Doe">
                        <p>"Hello World. I am ready."</p>
                    </div>
                </div>
            
                <div class="info">
                    <div class="info-item">
                            <i class="fas fa-user"></i>
                        <p>Jon Doe</p>
                    </div>

                    <div class="info-item">
                            <i class="fas fa-envelope fa-2x"></i>
                        <p>jondoe@someemail.com</p>
                    </div>

                    <div class="info-item">
                            <i class="fas fa-phone fa-2x"></i>
                        <p>(555) 555-5555</p>
                    </div>

                    <div class="info-item">
                            <i class="fas fa-address-card fa-2x"></i>
                        <p>55 Some Street, Somewhere USA.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019 <span>|</span> Paul Bratslavskuy </p>
            <div class="social">
                <i class="fab fa-facebook fa-3x"></i>
                <i class="fab fa-instagram fa-3x"></i>
                <i class="fab fa-linkedin fa-3x"></i>
                <i class="fab fa-youtube fa-3x"></i>
            </div>
        </div>
    </footer>
</body>
</html>
